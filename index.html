<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>Mi Ecommerce</nav>
    <div class="grid-container">
    <aside>
        <menu>
            <ul class="categorias">
                <li class="p2">
                    <h4>Categorias</h4>
                </li>
                <li class="p1">
                    <p>Perfumes</p>
                    <p class="p3">(13)</p>
                </li>
                <li class="p1">
                    <p>Ropa</p>
                    <p class="p3">(21)</p>
                </li>
                <li class="p1">
                    <p>Accesorios</p>
                    <p class="p3">(41)</p>
                </li>
                <li class="p1">
                    <p>Zapatos</p>
                    <p class="p3">(10)</p>
                </li>
            </ul>    
        </menu>
    </aside>
    <section>
        <div class="grid-products">
            <div class="grid-item">
                <img src="./assets/imgs/perfume01.jpg" alt="kingdom">
                    <h2>Perfume myKingdom</h2>
                        <p>31.400</p>
                            <button>Comprar</button>
            </div>
            <div class="grid-item">
                <img src="./assets/imgs/perfume02.jpg" alt="phantom">
                    <h2>Perfume Phantom</h2>
                        <p>68.900</p>
                            <button>Comprar</button>
            </div>
            <div class="grid-item">
                <img src="./assets/imgs/shoes01.jpg" alt="zapatos">
                    <h2>Zapatos Docker</h2>
                        <p>29.700</p>
                            <button>Comprar</button>
            </div>
            <div class="grid-item">
                <img src="./assets/imgs/hoodie01.jpg" alt="poleron">
                    <h2>Poleron puma</h2>
                        <p>44.700</p>
                            <button>Comprar</button> 
            </div>
        </div>            
    </section>
    <footer>@miecommerce</footer>
</div>
</body>
</html>
